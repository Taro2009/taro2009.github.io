<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Note app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <h1>Notes App</h1>
        <h2>Take notes and never forget</h2>

        <input type="text" placeholder="Filter notes" id="search-text">
        <select id="filterBy">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>

        <div id="notesWrapper"></div>
        <button id="createNote">Create note</button>

        <script src="http://momentjs.com/downloads/moment-with-locales.min.js"></script>
        <script src="uuid.js"></script>
        <script src="notes-functions.js"></script>
        <script src="notesapp.js"></script>

    </body>

</html>
