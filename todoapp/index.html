<!DOCTYPE html>
<html>

<head>
    <title>To do app</title>
</head>

<body>
    <h1>Things To Do</h1>
    <input type="text" name="filterTodo" id="filterInput" placeholder="Search for a todo">
    <div id="calcedData"></div>
    <label>
        <input type="checkbox" id="hideComp"> Hide completed todos
    </label>


    <div id="todosWrapper"></div>

    <form id="todoForm">
        <input type="text" name="addTodo" placeholder="Add your to do here">
        <button>Add todo</button>
    </form>

    <script src="uuid.js"></script>
    <script src="todo-functions.js"></script>
    <script src="todoapp.js"></script>
</body>

</html>
